<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script data-main='js/config' src="js/lib/requirejs/require.js" charset="utf-8"></script>
  <style>
    html {
      height: 100%;
    }

    body {
      min-height: 100%;
    }

    .axis {
      font: 12px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .grid .tick {
      stroke: lightgrey;
      opacity: 0.7;
    }

    .grid path {
      stroke-width: 0;
    }


  </style>

</head>

<body>
  <script src="http://localhost:4500/livereload.js" charset="utf-8"></script>
</body>

</html>
